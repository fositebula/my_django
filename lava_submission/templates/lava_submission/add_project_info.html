{% extends 'lava_submission/base.html' %}
{% block content %}
    <form action="{% url 'lava_submission:add_info' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="update">
    </form>
    <form action="{% url 'lava_submission:save_info' %}" method="post">
        {% csrf_token %}
        {{ project_form }}
        <input type="hidden" name='infoID' value="{{ infoID }}">
        <input type="submit" name='add' value="save">
    </form>
{% endblock %}
